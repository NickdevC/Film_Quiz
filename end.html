<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A film trivia quiz">
    <meta name="keywords" content="film, quiz, trivia">
    <title>Quiz End</title>

    <!-- stylesheet, fontawesome and favicon links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/2c38219dd7.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type="image/x-icon" href="filmfavicon.ico">
</head>
<body>
    <div class="quiz-container">
        <div id="end" class="flex-column flex-center">
            <h1 id="finalScore">0</h1>
            <form class="form-container">
                <h2 id="form-subheading">Shout about your achievement! <br> Enter your name below to save your high score:</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save <i class="fa-solid fa-floppy-disk"></i></button>
            </form>
            <a class="btn" href="/game.html">Play again? <i class="fa-solid fa-rotate-right"></i></a>
            <a class="btn" href="/index.html">Home <i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
</body>
</html>
